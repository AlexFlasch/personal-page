<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my page!</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/89f2f44ba07ea3fff7e561c2142813b278c2d6c6/devicon.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- js -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/greensock/TweenMax.js"></script>
    <script type="text/javascript" src="js/greensock/TimelineMax.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>
    <header>
        <div class="container">
            <h1>My name is Alex Flasch</h1>
            <div class="center-container">
                <div class="img-container">
                    <img class="circle-img" src="img/me.png" alt="me">
                </div>
            </div>
            <div class="arrow-container">
                <svg class="arrow-down" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 0 50 L 50 100 L 100 50" stroke-width="3"></path>
                </svg>
            </div>
        </div>
    </header>
    <nav>
        <div class="title-container">
            <span class="title">Alex Flasch</span>
        </div>
        <ul>
            <li><a href="#about-me">About Me</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact-me">Contact Me</a></li>
        </ul>
    </nav>
    <div class="content">

        <div class="effect effect1">
            <div class="decor-bottom">
                <svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
            		<path d="M0 100 L100 0 L0 0 Z" stroke-width="0"></path>
            	</svg>
            </div>
            <div class="decor-top">
                <svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 100 L100 0 L100 100 Z" stroke-width="0"></path>
                </svg>
            </div>
        </div>
        <section id="about-me">
            <span class="h2 center">About Me</span>
            <div class="container">
                <p>
                    I'm currently a student at the University of Wisconsin-Oshkosh and I'm
                    studying Computer Science.
                </p>
            </div>
        </section>

        <div class="effect effect2">
            <div class="decor-bottom">
                <svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
            		<path d="M0 0 L100 100 L100 0 Z" stroke-width="0"></path>
            	</svg>
            </div>
            <div class="decor-top">
                <svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0 L100 100 L0 100 Z" stroke-width="0"></path>
                </svg>
            </div>
        </div>
        <section id="experience">
            <span class="h2 center">Experience</span>
            <div class="container">
                <div class="slider">
                    <div class="icon-container">
                        <!-- Angular SVG -->
                        <svg viewBox="0 0 128 128">
                            <path d="M52.864 64h23.28l-12.375-25.877zM63.81 1.026l-59.257 20.854 9.363 77.637 49.957 27.457 50.214-27.828 9.36-77.635-59.637-20.485zm-15.766 73.974l-7.265 18.176-13.581.056 36.608-81.079-.07-.153h-.064l.001-.133.063.133h.14100000000000001l.123-.274v.274h-.124l-.069.153 38.189 81.417-13.074-.287-8.042-18.58-17.173.082"></path>
                        </svg>
                        <p>AngularJS</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="effect effect3">
            <div class="decor-bottom">
                <svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
            		<path d="M0 100 L100 0 L0 0 Z" stroke-width="0"></path>
            	</svg>
            </div>
            <div class="decor-top">
                <svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 100 L100 0 L100 100 Z" stroke-width="0"></path>
                </svg>
            </div>
        </div>
        <section id="projects">
            <span class="h2 center">Projects</span>
        </section>


        <div class="effect effect4">
            <div class="decor-bottom">
                <svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
            		<path d="M0 0 L100 100 L100 0 Z" stroke-width="0"></path>
            	</svg>
            </div>
            <div class="decor-top">
                <svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0 L100 100 L0 100 Z" stroke-width="0"></path>
                </svg>
            </div>
        </div>
        <section id="contact-me">
            <span class="h2 center">Contact Me</span>
        </section>

    </div>
</body>
</html>
